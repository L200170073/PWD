<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="dashed"><h2><marquee>Free Registration</marquee></h2></div>
<form action="proses.php" method="post" name="form">
	<table width="68%" border="0" align="center" cellpadding="form">
		<tr>
			<td class="td" width="15%">Nama</td>
			<td width="2%">:</td>
			<td width="83%"><input type="text" name="txtNama" id="txtNama"></td>
		</tr>
		<tr>
			<td class="td">Tgl Lahir</td>
			<td>:</td>
			<td>
				<input type="text" name="txtTgl" id="txtTgl" size="4" maxlength="2">
				<input type="text" name="txtBulan" id="txtBulan" size="4" maxlength="2">
				<input type="text" name="txtTahun" id="txtTahun" size="4" maxlength="2">
			</td>
		</tr>
		<tr>
			<td class="td">Alamat</td>
			<td>&nbsp;</td>
			<td><textarea name="txtAlamat" cols="40" rows="2" id="txtAlamat"></textarea></td>
		</tr>
		<tr>
			<td class="td">Kota</td>
			<td>:</td>
			<td><input type="text" name="txtKota" id="txtKota"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>
				<div class="outset"><input type="submit" name="btnKirim" id="btnKirim" value="Kirim"></div>
				<div class="outset"><input type="reset" name="btnCancel" id="btnCancel" value="Cancel"></div>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
